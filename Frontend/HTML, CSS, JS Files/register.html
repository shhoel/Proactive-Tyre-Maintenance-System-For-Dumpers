<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dumper Truck Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.8s ease-in-out;
            display: flex;  /* Force visibility */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-family: 'Arial', sans-serif;  /* Changed from 'BatmanFont' */
            color: #FFD700;
        }

        /* Fixed input styling */
        #reg-email, #reg-password {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #222;
            color: #fff;
            font-size: 16px;
        }

        button {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FFC107;
        }

        a {
            color: #FFD700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1 class="batman-font">Dumper Truck Maintenance</h1>
</header>

<main>
    <div class="register-container">
        <h2>Register</h2>
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
</main>

<footer>
    <p>&copy; 2025 Dumper Truck Maintenance - Secure Registration System</p>
</footer>

<script>
    async function register() {
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;

        if (!email || !password) {
            alert("Please enter email and password!");
            return;
        }

        const userData = { email, password };

        try {
            const response = await fetch('http://localhost:8080/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                alert("Registration successful! Redirecting to login...");
                window.location.href = 'index.html'; // Redirect to login page
            } else {
                alert("Registration failed! Try again.");
            }

        } catch (error) {
            console.error("Error:", error);
            alert("Error connecting to server!");
        }
    }
</script>

</body>
</html>
